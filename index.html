<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bem vindo, Oliver!</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
    </head>
    <body>
        <nav>
            <button id="home" onclick="myFunction()" class="dropbtn">MENU</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="#oliver">Nascimento</a>
                <a href="#thePregnancy">Gravidez</a>
                <a href="#babyPics">Oliver</a>
            </div>
        </nav>
        <header id="welcome">
            <div class="bemVindo">
                <p>BEM VINDO</p>
            </div>
            <div class="name">
                <p>OLIVER!</p>
            </div>
        </header>
        <main>
            <h1 id="oliver">Oliver nasceu... </h1>
            <section class="birth">
                <div class="birth-child">
                    <div class="firstInfos">
                        <div class="date">
                            <p>em <span>28</span> de <span>março</span> de <span>2018</span></p>
                        </div>
                        <div class="time">
                            <p>às <span>1:49</span></p>
                        </div>
                    </div>
                    <div class="infoPlusPic">
                        <div class="moreInfo">                        
                            <div class="place">
                                <p>no <span>Hospital Materno Infantil de Brasília</span></p>
                            </div>
                            <div>
                                <div class="weight">
                                    <p>pesando <span>2,530</span> Kg</p>
                                </div>
                                <div class="height">
                                    <p>medindo <span>49</span> cm</p>
                                </div>
                            </div>
                        </div>
                        <div class="birthPic">
                            <img src="img/nascimento.jpg" alt="">
                            <img src="img/oliver-nascimento.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="top">
                    <a href="#home">TOP</a>
                </div>
            </section>

            <section class="pregnancy">
                <h2 id="thePregnancy">A GRAVIDEZ</h2>
                <div class="pregnancy-child">
                    <img src="img/delle01.png" alt="">
                    <img src="img/delle02.png" alt="">
                    <img src="img/delle03.png" alt="">
                    <img src="img/delle04.png" alt="" class="morePics">
                </div>
                <div class="pregnancy-child">
                    <img src="img/stuff02.png" alt="">
                    <img src="img/stuff01.png" alt="">
                    <img src="img/stuff03.png" alt="">
                    <img src="img/stuff04.png" alt="" class="morePics">
                </div>
                <div class="top">
                    <a href="#home">TOP</a>
                </div>
            </section>  

            <section class="morePicsOfOli">
                <h2 id="babyPics">OLIVER</h2>
                <div class="pregnancy-child">
                    <img src="img/oli07.png" alt="oli07">
                    <img src="img/oli08.png" alt="oli08">
                    <img src="img/oli01.jpg" alt="oli01">
                    <img src="img/oli06.png" alt="oli06" class="morePics">
                </div>
                <div class="pregnancy-child">
                    <img src="img/oli02.jpg" alt="oli02">
                    <img src="img/oli04.jpg" alt="oli04">
                    <img src="img/oli05.jpg" alt="oli05">
                    <img src="img/oli09.png" alt="oli09" class="morePics">
                </div>
                <div class="top">
                    <a href="#home">TOP</a>
                </div>
            </section>    
        </main>
        <footer>
            <p>Feito com amor por natizui &#9829</p>
        </footer>
    </body>
</html>
